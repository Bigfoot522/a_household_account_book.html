<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가계부 작성</title>
  <link rel="stylesheet" href="./keepFL.css">
  <link rel="stylesheet" href="./navBar.css">
</head>
<body>
  <!-- 네비 바 -->
  <nav class="navbar">
    <div class="home">
      <a href="./moneySave.html">home</a>
    </div>
    <ul class="menu">
      <li><a href="./resisterAccount.html">통장관리</a></li>
      <li><a href="./keepFL.html" onclick="date_init()">가계부 작성</a></li>
      <li><a href="./calendar.html">가계달력</a></li>
      <li><a href="./statistics.html" onclick="year_init()">통계보기</a></li>
    </ul>
  </nav>

  <header>
    <div id="dateControl"></div>
    <div class="resister">
      <div class="resisterElement">
        <label for="nickname">통장별명</label>
        <select id="nickname">
          <option value="select" disabled hidden selected>선택</option>
        </select>
      </div>
      <div class="resisterElement">
        <label for="income-expenses">수입'지출</label>
        <select name="income-expenses" id="income-expenses">
          <option value="select" disabled hidden selected>선택</option>
          <option value="income">수입</option>
          <option value="expense">지출</option>
        </select>
      </div>
      <div class="resisterElement">
        <label for="amount">금액</label>
        <input name="amount" id="amount" step="1000" placeholder="금액를 입력하세요.">
      </div>
      <button onclick="resister_IE()">추가</button>
    </div>
    <hr>
  </header>

  <h2>입출금 내역</h2>
  <div id="content"></div>

  <footer>
    <div id="total"></div>
  </footer>

  <script src="keepFL.js"></script>

  <script>
    function year_init() {
      localStorage.removeItem("year");
    }
  </script>

</body>
</html>
